name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=apps/api
        continue-on-error: true

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Build Web
        run: npm run build --workspace=apps/web
        env:
          VITE_API_URL: https://hiperteam.intellicon.io

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/deploy/hiperteam
            
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ”¨ Building and restarting API container..."
            docker compose -f docker-compose.prod.yml up -d --build api
            
            echo "â³ Waiting for API to start..."
            sleep 10
            
            echo "ğŸ—„ï¸ Running master schema migrations..."
            docker compose -f docker-compose.prod.yml exec -T api npm run migrate:run
            
            echo "ğŸ—„ï¸ Running tenant schema migrations..."
            docker compose -f docker-compose.prod.yml exec -T api npm run migrate:tenants
            
            echo "ğŸ¨ Building frontend..."
            docker run --rm \
              -v /home/deploy/hiperteam:/app \
              -w /app \
              -e VITE_API_URL=https://hiperteam.intellicon.io \
              node:20-alpine \
              sh -c "npm ci && cd apps/web && npm run build && rm -rf /app/frontend-build/* && cp -r dist/* /app/frontend-build/"
            
            echo "ğŸ”„ Restarting nginx..."
            docker compose -f docker-compose.prod.yml restart nginx
            
            echo "âœ… Deployment complete!"