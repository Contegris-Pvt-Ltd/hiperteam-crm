name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=apps/api
        continue-on-error: true

      - name: Build API
        run: npm run build --workspace=apps/api

      - name: Build Web
        run: npm run build --workspace=apps/web
        env:
          VITE_API_URL: https://hiperteam.intellicon.io

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/deploy/hiperteam
            
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            
            echo "ğŸ”¨ Building API..."
            npm run build --workspace=apps/api
            
            echo "ğŸ”¨ Building Web..."
            VITE_API_URL=https://hiperteam.intellicon.io npm run build --workspace=apps/web
            
            echo "ğŸ—„ï¸ Running master schema migrations..."
            cd apps/api
            npm run migrate:run
            
            echo "ğŸ—„ï¸ Running tenant schema migrations..."
            npm run migrate:tenants
            cd ../..
            
            echo "ğŸ”„ Restarting services..."
            pm2 restart all
            
            echo "âœ… Deployment complete!"